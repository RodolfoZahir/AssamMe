<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
    <link rel="stylesheet" href="Grid.js">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
    <script type="text/javascript" src="jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
</head>
<body>
    <div id ="jsGrid"></div>
</body>
<script>
    var prueba = [];
    consulta();
    async function consulta(){
        let response = await fetch("connect.php")
        let datoJson = await response.json();;
        prueba = datoJson;
        console.log(datoJson);
        $("#jsGrid").jsGrid({
    width: "100%",
    height: "400px",

    inserting: true,
    editing: true,
    sorting: true,
    paging: true,

    data: prueba,

    fields: [
        { name: "idinformacion", type: "text", width: 150, },
        { name: "nombre1", type: "text", width: 50 },
        { name: "nombre2", type: "text", width: 200 },
        { name: "apellido_paterno", type: "text",width:200 },
        { name: "apellido_materno", type: "text", width:200 },
        { type: "numerotelefono", type: "text",width:200 },
        { type: "correoelectronico", type: "text",width:200 }
    ]
});
    }
</script>
</html>
