<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./diseño.css">
</head>
<body>
    <h1>Tienda Electronica Lens</h1>
    <form>
        <div class="row"> 
          <div class="form-group col-sm-10 col-md-6 col-lg-1">
            <label for="idProducto class="form-label">ID Producto:</label>
            <input type="number" class="form-control" id="idProducto" >
          </div>
          <div class="row">
          <div class="form-group col-sm-10 col-md-6 col-lg-3">
            <label for="idMarcaProd" class="form-label">Marca del Producto:</label>
            <input type="text" class="form-control" id="idMarcaProd" >
          </div>
        <div class="form-group col-sm-10 col-md-6 col-lg-3">
          <label for="idNombreProd" class="form-label">Nombre del Producto:</label>
          <input type="text" class="form-control" id="idNombreProd">
        </div>
        <div class="form-group col-sm-10 col-md-6 col-lg-3">
            <label for="idColor" class="form-label">Color:</label>
            <input type="text" class="form-control" id="idColor" >
        </div>
      </div>
    </div>
    <div class="row"> 
  <div class="form-group col-sm-6 col-md-4 col-lg-10">
    <label for="idAlmacenamiento" class="form-label">Almacenamiento:</label>
    <input type="number" class="form-control" id="idAlmacenamiento">
  </div>

  <div class="form-group col-sm-6 col-md-4 col-lg-10">
    <label for="idTamaño" class="form-label">Tamaño (pulgadas):</label>
    <input type="number" class="form-control" id="idTamaño">
  </div>
  <div class="form-group col-sm-6 col-md-4 col-lg-10">
    <label for="idTipoPantalla" class="form-label">Tipo de pantalla:</label>
    <input type="text" class="form-control" id="idTipoPantalla" >
  </div>
</div>
   
<div class="row"> 
        <button type="submit" class="btn btn-primary">Registrar Producto</button>
        <div>
    </div>
    <div class="row"> 
      </div>
      <button type="submit" id ="btnConsulta" class="btn btn-primary">Consultar</button>
      <div>
  </div>

    <script src="./bootstrap.bundle.min.js"></script>
    <script>
       document.getElementById("btnConsulta").addEventListener("click",async function(){
        let respuesta = await fetch("FormularioGet.php");
        let Dato = await respuesta.json();
        document.getElementById("idProducto").value=Dato.idProducto;
        document.getElementById("idMarcaProd").value=Dato.idMarcaProd;
        document.getElementById("idNombreProd").value=Dato.idNombreProd;
        document.getElementById("idColor").value=Dato.idColor;
        document.getElementById("idAlmacenamiento").value=Dato.idAlmacenamiento;
        document.getElementById("idTamaño").value=Dato.idTamaño;
        document.getElementById("idTipoPantalla").value=Dato.idTipoPantalla;
        Console.log(respuesta);
      });
    </script>
</body>
</html>
