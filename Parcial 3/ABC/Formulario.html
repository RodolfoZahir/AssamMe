<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <h1>Tienda Electronica Lens</h1>
    <form id="form1">
        <div class="row"> 
          <div class="form-group col-sm-10 col-md-6 col-lg-3">
            <label for="idinformacion" class="form-label">ID Producto:</label>
            <input type="number" class="form-control" name="idinformacion" id="idinformacion" >
          </div>
          <div class="row">
          <div class="form-group col-sm-10 col-md-6 col-lg-3">
            <label for="idMarcaProd" class="form-label">Marca del Producto:</label>
            <input type="text" class="form-control" id="idMarcaProd" >
          </div>
        <div class="form-group col-sm-10 col-md-6 col-lg-3">
          <label for="idNombreProd" class="form-label">Nombre del Producto:</label>
          <input type="text" class="form-control" id="idNombreProd">
        </div>
        <div class="form-group col-sm-10 col-md-6 col-lg-3">
            <label for="idColor" class="form-label">Color:</label>
            <input type="text" class="form-control" id="idColor" >
        </div>
      </div>
    </div>
    <div class="row"> 
  <div class="form-group col-sm-6 col-md-4 col-lg-3">
    <label for="idAlmacenamiento" class="form-label">Almacenamiento:</label>
    <input type="text" class="form-control" id="idAlmacenamiento">
  </div>
  <div class="form-group col-sm-6 col-md-4 col-lg-3">
    <label for="idTipoPantalla" class="form-label">Tipo de pantalla:</label>
    <input type="text" class="form-control" id="idTipoPantalla" >
  </div>
  <div class="form-group col-sm-6 col-md-4 col-lg-3">
    <label for="idSistemaOperativo" class="form-label">Sistema Operativo:</label>
    <input type="text" class="form-control" id="idSistemaOperativo">
  </div>
  <div class="form-group col-sm-6 col-md-4 col-lg-3">
    <label for="idInventario" class="form-label">Inventario:</label>
    <input type="number" class="form-control" id="idInventario">
  </div>
</div>
   
<div class="row"> 
  <div class="form-group col-sm-6 col-md-4 col-lg-3">
    <button type="button" id = "btnA単adir" class="btn btn-primary">A単adir</button>
  </div>
  <div class="form-group col-sm-6 col-md-4 col-lg-3">
    <button type="button" id ="btnConsulta" class="btn btn-primary">Consultar</button>
  </div>
  <div class="form-group col-sm-6 col-md-4 col-lg-3">
    <button type="button" id = "btnEliminar" class="btn btn-primary">Eliminar</button>
  </div>
  <div class="form-group col-sm-6 col-md-4 col-lg-3">
    <button type="button" id = "btnActualizar" class="btn btn-primary">Actualizar</button>
  </div>
    <script src="./bootstrap.bundle.min.js"></script>
    <script>
      //Consultar
       document.getElementById("btnConsulta").addEventListener("click", async function(){
       var DatosF = new FormData(document.getElementById("form1"));
       let respuesta = await fetch("Formulario.php", {
       method: 'POST', 
       body: DatosF
      })
       let datojson = await respuesta.json();
       document.getElementById("idinformacion").value = datojson.idinformacion;
       document.getElementById("idMarcaProd").value = datojson.MarcaProd;
       document.getElementById("idNombreProd").value = datojson.NombreProd;
       document.getElementById("idColor").value = datojson.Color;
       document.getElementById("idAlmacenamiento").value = datojson.Almacenamiento;
       document.getElementById("idTipoPantalla").value = datojson.TipoPantalla;
       document.getElementById("idSistemaOperativo").value = datojson.SistemaOperativo;
       document.getElementById("idInventario").value = datojson.Inventario;
       console.log(datojson);
     });
    </script>
    <script>
      //Agregar
      $('#btnA単adir').click(function(){
        let inf = $('#idinformacion').val();
        let mar = $('#idMarcaProd').val();
        let nom = $('#idNombreProd').val();
        let col = $('#idColor').val();
        let alm = $('#idAlmacenamiento').val();
        let tip = $('#idTipoPantalla').val();
        let sis = $('#idSistemaOperativo').val();
        let inv = $('#idInventario').val();

        $.post('./a単adir.php',{idinformacion:inf,idMarcaProd:mar,idNombreProd:nom,idColor:col,idAlmacenamiento:alm,idTipoPantalla:tip,idSistemaOperativo:sis, idInventario:inv})
      })
    </script>
    <script>
      //Eliminar
      document.getElementById("btnEliminar").addEventListener("click", async function(){
       var DatosF = new FormData(document.getElementById("form1"));
       let respuesta = await fetch("eliminar.php", {
       method: 'POST', 
       body: DatosF
      })
       let datojson = await respuesta.json();
       document.getElementById("idinformacion").value = datojson.idinformacion;
       document.getElementById("idMarcaProd").value = datojson.MarcaProd;
       document.getElementById("idNombreProd").value = datojson.NombreProd;
       document.getElementById("idColor").value = datojson.Color;
       document.getElementById("idAlmacenamiento").value = datojson.Almacenamiento;
       document.getElementById("idTipoPantalla").value = datojson.TipoPantalla;
       document.getElementById("idSistemaOperativo").value = datojson.SistemaOperativo;
       document.getElementById("idInventario").value = datojson.Inventario;
       console.log(datojson);
     });
    </script>
</body>
</html>
