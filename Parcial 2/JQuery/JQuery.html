<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="JQuery.css">
    <script src="jquery-3.6.1.min.js"></script>
</head>
<body>
    <div id="cont" class = "contenedor">
        <button id="boton1"></button>
        <button id="boton2"></button>
        <button id="boton3"></button>
        <button id="boton4"></button>
    </div>

    <script>
        /*este va dentro de la funcion windows.onload*/
        window.onload=function(){
            var elem=document.getElementById("boton1");
            elem.addEventListener("click", contador);
            function contador(evento){
                event.target.innerHTML="Evento Delegacion Color Morado";
            }
        }
        {
            var elem=document.getElementById("boton3");
            elem.addEventListener("click", contador);
            function contador(evento){
                event.target.innerHTML="Evento Delegacion Color Azul";
            }
        }


        /*este no va dentro de la funcion windows.onload*/
        $(document).ready(function() {
            $("#boton2").click(function(event){

                $(event.target).html("Evento Delegacion Color Naranja");
            })
        })

        $(document).ready(function() {
            $("#boton4").click(function(event){

                $(event.target).html("Evento Delegacion Color Rojo");
            })
        })
    </script>
</body>
</html>
